<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - E-Bookstore</title>
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="form-container">
                <img src="images/Litera.png" alt="Logo" class="logo">
                <h1 class="title">Welcome Back to Litera</h1>
                <p class="subtitle">Enter your credentials for access your account</p>
                <form id="signinForm">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
        <div class="right-half">
            <img src="images/cover1.jpeg" alt="Background" class="background-image">
        </div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
