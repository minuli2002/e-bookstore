<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Bookstore</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div class="form-container">
                <img src="images/Litera.png" alt="Logo" class="logo">
                <h1 class="title">Create an Account</h1>
                <form id="signupForm">
                    <input type="text" id="name" placeholder="Name" required>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="signup-btn">Sign Up</button>
                </form>
                <p class="signin-link">Have an account? <a href="signin.html">Sign In</a></p>
            </div>
        </div>
        <div class="right-half">
            <img src="images/cover1.jpeg" alt="Background" class="background-image">
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
